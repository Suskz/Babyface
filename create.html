    <form class="row g-3 form-create">
        <h1 class="h3 mb-3 fw-normal">Crie sua conta</h1>
        <div class="row">
            <div class="col">
                <label for="inputFirstName4" class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Seu Nome" aria-label="Seu Nome">
            </div>
            <div class="col">
                <label for="inputLastName4" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" placeholder="Seu Sobrenome" aria-label="Seu Sobrenome">
            </div>
        </div>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Seu Email" aria-label="Seu Sobrenome">
        </div>
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">CPF</label>
            <input type="text" class="form-control" placeholder="999-999-999-99" aria-label="Seu CPF"
                pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})">
        </div>
        <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" placeholder="Informe uma senha" aria-label="Informe uma senha">
        </div>
        <div class="col-md-12">
            <label for="inputPassword4" class="form-label"></label>
            <input type="password" class="form-control" placeholder="Confirmar senha" aria-label="Confirmar senha">
        </div>
        <div class="col-md-6">
            <label for="dob" class="form-label">Data de Nascimento</label>
            <input type="text" id="dob" class="form-control form-control-date" placeholder="Dia/Mês/Ano" required>
        </div>
        <div class="col-md-6">
            <label for="phoneNumber" class="form-label">Número de Telefone</label>
            <input type="tel" id="phoneNumber" class="form-control form-control-phone" placeholder="(99) 99999-9999">
        </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" placeholder="Nome da rua" aria-label="Nome da rua">
        </div>
        <div class="col-md-6">
            <label for="inputAddress2" class="form-label">Bairro</label>
            <input type="text" class="form-control" placeholder="Nome do bairro" aria-label="Nome do bairro">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" placeholder="Nome da cidade" aria-label="Nome da cidade">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select" placeholder="Selecione o estado" aria-label="Seu estado">
                <option selected value=""></option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="am">Amazonas</option>
                <option value="ap">Amapá</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="ro">Rondônia</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="se">Sergipe</option>
                <option value="sp">São Paulo</option>
                <option value="to">Tocantins</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" placeholder="Seu CEP" aria-label="Seu CEP">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Desejo receber e-mail com atualizações e novidades.
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary mb-4">Cadastrar</button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary btn-sm"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"><a
                    id="create" href="create.html">Você tem uma conta? Faça login</a>
            </button>
        </div>
    </form>
